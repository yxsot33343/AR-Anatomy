<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anatomy Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --background-color: #121212;
      --text-color: #fff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(to bottom, #0a0a1a, #000);
      color: var(--text-color);
      min-height: 100vh;
      position: relative;
    }
    #background-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }
    .container {
      display: flex;
      height: 100vh;
      position: relative;
      z-index: 10;
      flex-direction: row;
    }
    .sidebar {
      width: 80px;
      background: rgba(10, 10, 26, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      flex-shrink: 0;
    }
    .sidebar-item {
      width: 50px;
      height: 50px;
      margin-bottom: 15px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      opacity: 0.5;
    }
    .sidebar-item svg {
      width: 30px;
      height: 30px;
      stroke: #fff;
      fill: none;
      transition: all 0.3s;
    }
    .sidebar-item:hover,
    .sidebar-item.active {
      opacity: 1;
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.1);
    }
    .sidebar-item.active svg {
      stroke: #0ff;
      fill: rgba(0, 255, 255, 0.2);
    }
    .main-content {
      flex-grow: 1;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scrollbar-width: thin;
      scrollbar-color: var(--primary-color) #333;
    }
    .main-content::-webkit-scrollbar {
      width: 8px;
    }
    .main-content::-webkit-scrollbar-track {
      background: #333;
    }
    .main-content::-webkit-scrollbar-thumb {
      background-color: var(--primary-color);
      border-radius: 4px;
    }
    .section-content {
      min-height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      transition: opacity 0.8s;
    }
    .content-wrapper {
      display: flex;
      gap: 40px;
      width: 80%;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    .planet-title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.8);
      z-index: 5;
      opacity: 0;
    }
    .model-container {
      flex: 1;
      max-width: 600px;
    }
    model-viewer {
      width: 100%;
      height: 400px;
      background: transparent;
      border-radius: 10px;
    }
    .info-container {
      flex: 1;
      color: #ddd;
      line-height: 1.5;
      opacity: 0;
      transform: translateX(20px);
    }
    .info-container h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--secondary-color);
    }
    .intro-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .intro-title {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      opacity: 0;
    }
    .intro-subtitle {
      font-size: 1.5rem;
      margin-bottom: 40px;
      opacity: 0;
    }
    .cta-buttons {
      display: flex;
      gap: 20px;
      opacity: 0;
      margin-bottom: 50px;
    }
    .btn {
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      z-index: 1;
      border: 2px solid transparent;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-primary {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: #fff;
    }
    .btn-secondary, .btn-tertiary {
      background: transparent;
      color: #fff;
      border-color: #fff;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
      z-index: -1;
    }
    .btn:hover::before {
      left: 0;
    }
    .anatomical-details {
      display: flex;
      gap: 30px;
      opacity: 0;
      flex-wrap: wrap;
    }
    .detail-item {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    .detail-item h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: 60px;
        flex-direction: row;
        justify-content: center;
        border-right: none;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding: 10px 0;
      }
      .sidebar-item {
        margin: 0 10px;
      }
      .main-content {
        width: 100%;
      }
      .content-wrapper {
        flex-direction: column;
        width: 100%;
        gap: 20px;
      }
      model-viewer {
        height: 300px;
      }
      .intro-title {
        font-size: 2.5rem;
      }
      .info-container h2 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .intro-title {
        font-size: 2rem;
      }
      .intro-subtitle {
        font-size: 1rem;
      }
      .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
      model-viewer {
        height: 250px;
      }
    }

    .fade-out {
      opacity: 0 !important;
      transform: translateY(20px) !important;
      transition: opacity 0.5s ease, transform 0.5s ease !important;
    }
  </style>
</head>
